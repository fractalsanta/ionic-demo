<div *ngIf="!selectedDate">
  <kendo-chart [categoryAxis]="{ categories: categories }" (seriesClick)="clicked($event)">
    <kendo-chart-title text="{{selectedProvince.province}} water percentage level"></kendo-chart-title>
    <kendo-chart-category-axis>
      <kendo-chart-category-axis-item [categories]="chartData.labels">
      </kendo-chart-category-axis-item>
    </kendo-chart-category-axis>
    <kendo-chart-legend position="bottom" orientation="horizontal" title="Time"></kendo-chart-legend>
    <kendo-chart-tooltip format="{0}%"></kendo-chart-tooltip>
    <kendo-chart-series>
      <kendo-chart-series-item type="bar" [stack]="{ type: '100%' }" [data]="chartData.full" name="Percentage full">
      </kendo-chart-series-item>
      <kendo-chart-series-item type="bar" [stack]="{ type: '100%' }" [data]="chartData.empty" name="Percentage empty">
      </kendo-chart-series-item>
    </kendo-chart-series>
  </kendo-chart>
</div>
<div *ngIf="selectedDate">
  <app-chart-gauge [gaugeData]="selectedDate" (clearGauge)="showChart()"></app-chart-gauge>
</div>
